<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicia sesión - pontilaunch</title>
    <link rel="stylesheet" href="/styles/estilos.css"> <!--se conecta el html con el css-->
    <style type="text/css">
        a{
            color: black;
            text-decoration: none;
        }
    </style> <!--codigo para quitar delineado y color azul a las palabras que llevan link-->
</head>
<body>
    <div class="volver1">
        <a href="/vistas/inicio.html">regresar</a>
    </div>
    <div class="registro">
        <p>registrate en pontilaunch como:</p>
    </div>
    <div class="fech">
        <p>fecha de nacimiento:</p>
    </div>
    <div class="estudre">
        <a href="/vistas/home_invitado.html">estudiante</a>
    </div>
    <div class="usuareg">
        <a href="/vistas/register.html">usuario</a>
    </div>
    <div class="registra">
        <form>
            <div class="corre">
            <input type="text" required placeholder="correo electronico" class="lg2" autocomplete = " off " requiered> <!--cuadro para escribir el correo electronic-->
            </div>

            <div class="nombre">
            <input type="text" required placeholder="nombres" class="lg3" autocomplete = " off " requiered> <!--cuadro para escribir el nombre-->
            </div>

            <div class="apellido">
            <input type="text" required placeholder="apellidos" class="lg4" autocomplete = " off " requiered> <!--cuadro para escribir apellidos-->
            </div>

            <div class="nacimiento">
            <input type="date" required placeholder="fecha de nacimiento" class="lg5" autocomplete = " off " requiered> <!--cuadro para escribir la fecha de nacimiento-->
            </div>

            <div class="conttra">
                <input type="password" required placeholder="contraseña" class="lg6" autocomplete = " off " requiered> <!--cuadro para escribir la fecha de nacimiento-->
                </div>

            <div class="registrarse">
            <input type="submit" value="registrarse"> <!--al darle click lo registra en el sistema-->
            </div>
            
            
        </form>
    </div>
    
</body>
</html>
